---
layout: default
toc: true
---

<article>
  <h2>{{ page.title }}</h2>
  <time datetime="{{ page.date | date_to_xmlschema }}" class="by-line"
    >{{ page.date | date_to_string }}</time
  >
  <nav aria-label="Table of Contents">
    <h3>Table of Contents</h3>
    {{ content | toc_only }}
  </nav>
  <hr />
  <section itemprop="articleBody">{{ content }}</section>
</article>
